spring:
  jpa:
    database: h2
    databaseDriver: org.h2.Driver
    hibernate:
      ddl-auto: create-drop
    database-platform: com.datapublica.pg.dialect.H2JsonDialect
  datasource:
    platform: h2
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
